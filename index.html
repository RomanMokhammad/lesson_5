<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Перша таблиця</title>
<style>
    table, td, th{
    border: 1px solid #000;        
    }
</style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="3">My first table</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> First cell </td>
                <td>Second cell</td>
                <td rowspan="3">6 cells merged together</td>
            </tr>
            <tr>
                <td colspan="2">2 cells merged into one </td>
                
            </tr>
            <tr>
                <td>1 stt cell 3 rd row </td>
                <td>1 stt cell 3 rd row</td>
                
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">do you like table ?</td>
            </tr>
        </tfoot>
    
    </table>


</body>

</html>
